
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Demo</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- leaflet css -->
	 <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <!-- map styles-->
	 <style>
		html { height: 100%}
		body { height: 100%; margin: 0; padding: 0;}
		.map { width: 100%; height: 100%; }
	</style>
</head>
<body>
	<div id="map" class="map">
	<!-- Leaflet JS | You must call this in before you call in your own javascript for the map!-->
	<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([25.801064, -80.202264], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);


		L.marker([25.801064, -80.202264]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am at The LAB.").openPopup();

		L.circle([25.801605, -80.199077], 1000, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am in Wynwood.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
